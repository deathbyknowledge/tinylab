version = 1
revision = 3
requires-python = ">=3.13"

[[package]]
name = "tinygrad"
version = "0.11.0"
source = { directory = "../../tinygrad" }

[package.metadata]
requires-dist = [
    { name = "black", marker = "extra == 'docs'" },
    { name = "blobfile", marker = "extra == 'testing'" },
    { name = "boto3", marker = "extra == 'testing'" },
    { name = "bottle", marker = "extra == 'testing'" },
    { name = "capstone", marker = "extra == 'testing'" },
    { name = "ggml-python", marker = "extra == 'testing'" },
    { name = "hypothesis", marker = "extra == 'testing-minimal'" },
    { name = "influxdb3-python", marker = "extra == 'testing'" },
    { name = "librosa", marker = "extra == 'testing'" },
    { name = "markdown-callouts", marker = "extra == 'docs'" },
    { name = "markdown-exec", extras = ["ansi"], marker = "extra == 'docs'" },
    { name = "mkdocs", marker = "extra == 'docs'" },
    { name = "mkdocs-material", marker = "extra == 'docs'" },
    { name = "mkdocstrings", extras = ["python"], marker = "extra == 'docs'" },
    { name = "mypy", marker = "extra == 'linting'", specifier = "==1.18.1" },
    { name = "networkx", marker = "extra == 'testing'" },
    { name = "nibabel", marker = "extra == 'testing'" },
    { name = "numba", marker = "extra == 'testing'", specifier = ">=0.55" },
    { name = "numpy", marker = "extra == 'docs'" },
    { name = "numpy", marker = "extra == 'linting'" },
    { name = "numpy", marker = "extra == 'testing-minimal'" },
    { name = "onnx", marker = "extra == 'testing'", specifier = "==1.18.0" },
    { name = "onnx2torch", marker = "extra == 'testing'" },
    { name = "onnxruntime", marker = "extra == 'testing'" },
    { name = "opencv-python", marker = "extra == 'testing'" },
    { name = "pandas", marker = "extra == 'testing'" },
    { name = "pillow", marker = "extra == 'testing'" },
    { name = "pre-commit", marker = "extra == 'linting'" },
    { name = "pycocotools", marker = "extra == 'testing'" },
    { name = "pylint", marker = "extra == 'linting'" },
    { name = "pytest", marker = "extra == 'testing-minimal'" },
    { name = "pytest-split", marker = "extra == 'testing-minimal'" },
    { name = "pytest-timeout", marker = "extra == 'testing-minimal'" },
    { name = "pytest-xdist", marker = "extra == 'testing-minimal'" },
    { name = "ruff", marker = "extra == 'linting'" },
    { name = "safetensors", marker = "extra == 'testing'" },
    { name = "safetensors", marker = "extra == 'testing-unit'" },
    { name = "sentencepiece", marker = "extra == 'testing'" },
    { name = "tabulate", marker = "extra == 'testing'" },
    { name = "tabulate", marker = "extra == 'testing-unit'" },
    { name = "tiktoken", marker = "extra == 'testing'" },
    { name = "tinygrad", extras = ["testing-minimal"], marker = "extra == 'testing'" },
    { name = "tinygrad", extras = ["testing-minimal"], marker = "extra == 'testing-unit'" },
    { name = "torch", marker = "extra == 'testing-minimal'", specifier = "==2.9.0" },
    { name = "tqdm", marker = "extra == 'testing'" },
    { name = "tqdm", marker = "extra == 'testing-unit'" },
    { name = "transformers", marker = "extra == 'testing'" },
    { name = "triton-nightly", marker = "extra == 'triton'", specifier = ">=2.1.0.dev20231014192330" },
    { name = "typeguard", marker = "extra == 'linting'" },
    { name = "typing-extensions", marker = "extra == 'linting'" },
    { name = "unicorn", marker = "extra == 'arm'" },
    { name = "z3-solver", marker = "extra == 'testing-minimal'" },
]
provides-extras = ["arm", "triton", "linting", "testing-minimal", "testing-unit", "testing", "docs"]

[[package]]
name = "tinylab"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "tinygrad" },
]

[package.metadata]
requires-dist = [{ name = "tinygrad", directory = "../../tinygrad" }]
